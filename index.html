<!DOCTYPE html>
<html lang="es-MX" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/calendar.css">
  </head>
  <body>
    <button id="prev">prev</button>
    <button id="today">hoy</button>
    <button id="next">next</button>
    <div class="fecha"></div>
    <table>
      <thead>
        <tr>
          <th>Dom</th>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mie</th>
          <th>Jue</th>
          <th>Vie</th>
          <th>Sab</th>
        </tr>
      </thead>

      <tbody id="calendar-body">

      </tbody>
    </table>
    <script type="text/javascript" src="/js/oop.js"></script>
    <!--<script type="text/javascript" src="/js/calendar.js"></script>-->
    <script type="text/javascript">

      let date = new Date();
      let month = date.getMonth();
      let year = date.getFullYear();
      let cal = new Calendar(month,year);
      cal.showCalendar();
      document.querySelector("#prev").addEventListener("click",function(){cal.prev()});
      document.querySelector("#next").addEventListener("click",function(){cal.next()});
      document.querySelector("#today").addEventListener("click",function(){todaysMonth()});
    </script>
  </body>
</html>
